<script src="../index.js"></script>
<body>
    <h2> <a href="https://github.com/weizman/enhance-object-property-names-getters"> 
        enhance-object-property-names-getter
    </a> DEMO </h2>
    <li> <a href="?object=window&n=5&func=getNPropertyNames">object = window , n = 5 , func = getNPropertyNames</a> </li>
    <li> <a href="?object=document&n=3&func=getNPropertyNames">object = document , n = 3 , func = getNPropertyNames</a> </li>
    <li> <a href="?object=document.body&func=getAllPropertyNames">object = document.body , func = getAllPropertyNames</a> </li>
    <br>
    <input id="obj" type="text" value="document">
    <select id="func">
        <option value="getOwnPropertyNames">getOwnPropertyNames</option>
        <option value="getNPropertyNames" selected>getNPropertyNames</option>
        <option value="getAllPropertyNames">getAllPropertyNames</option>
    </select>
    <select id="times">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br><br>
    <textarea id="display" style="height: 80%; width: 50%"></textarea>
</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const ou = urlParams.get('object');
    const nu = urlParams.get('n');
    const fu = urlParams.get('func');
    if (ou) obj.value = ou;
    if ([10,1,2,3,4,5,6,7,8,9].includes(parseInt(nu))) times.value = nu;
    if (['getOwnPropertyNames', 'getNPropertyNames', 'getAllPropertyNames'].includes(fu)) func.value = fu;
</script>
<script>
    obj.onchange = times.onchange = func.onchange = function() {
        const f = Object[func.value];
        const n = parseInt(times.value);
        const o = eval(obj.value);
        const r = f(o, n);
        console.log(r);
        display.textContent = (function(result){
            let text = JSON.stringify(result, null, 4);
            return text;
        }(r));
    };
    obj.onchange();
</script>
